<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>

    <h1>Customer catalog</h1>

    <div id="formdiv">
        <label>Customer Name</label>
        <input type="text" id="custName" />
        <label>Customer Age</label>
        <input type="text" id="custAge" />
        <button type="button" onclick="create()">Add customer</button>
    </div>

    <div id="updateformdiv">
        <label>Customer Name</label>
        <input type="text" id="custnameupdate" />
        <label>Customer Age</label>
        <input type="text" id="custageupdate" />
        <button type="button" onclick="update()">Update customer</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Age
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="customer.js"></script>
</body>
</html>
