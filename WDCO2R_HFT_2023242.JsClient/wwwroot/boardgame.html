<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage boardgames</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="backButton">
        <a href="../index.html">
            <img id="back" src="Images/back.png" alt="Back" />
        </a>
        <h1>boardgames Catalog</h1>
    </div>


    <div id="formdiv">

        <input type="text" id="boardgameTitleToUpdate" maxlength="50" />
        <input type="text" id="boardgameTypeToUpdate" />

        <button onclick="create()" type="button">Create</button>
    </div>

    <div id="updateformdiv">

        <input type="text" id="boardgameTitleToUpdate" maxlength="50" />
        <input type="text" id="boardgameTypeToUpdate"  />

        <button onclick="update()" type="button">Update</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="boardgameLogic.js"></script>
</body>
</html>
