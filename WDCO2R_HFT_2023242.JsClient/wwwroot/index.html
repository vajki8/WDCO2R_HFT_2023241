<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <h1>Boardgame catalog</h1>

    <div id="formdiv">
        <label>Boardgame Title</label>
        <input type="text" id="gametitle" />
        <label>Boardgame Type</label>
        <input type="text" id="gametype" />
        <button type="button" onclick="create()">Add boardgame</button>
    </div>

    <div id="updateformdiv">
        <label>Boardgame Title</label>
        <input type="text" id="gametitleupdate" />
        <label>Boardgame Type</label>
        <input type="text" id="gametypeupdate" />
        <button type="button" onclick="update()">Update boradgame</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    Author
                </th>
                <th>
                    Title
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
